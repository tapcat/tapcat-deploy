user www-data;
worker_processes 2;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
	use epoll;
}

http {

upstream backend {
	server api.tapcat.net:8080 fail_timeout=5s;
	server api.tapcat.net:8081 backup;
}

server {
    listen  80;
    server_name api.tapcat.net www.api.tapcat.net;
    
    location / {
        #CORS http://enable-cors.org/server_nginx.html
	# for any domain based on tapcat.net and localhost:9000
	if ($http_origin ~* "(^https?://(tapcat\.net(:\d{1,3})?|localhost:9000))") {
	  more_set_headers "Access-Control-Allow-Origin $http_origin";
    	}

	proxy_pass http://backend;
	proxy_set_header   X-Real-IP $remote_addr;
	proxy_set_header   Host $http_host:$proxy_port;
	proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }																							    
}
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	include /usr/local/etc/nginx/sites-enabled/*;
}
